<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form id="form">
	<div id="usernameErr"></div>
	<div class="form-group">
		<label for="username">用户名：</label>
		<input type="text" name="username" id="username" placeholder="请输入用户名" />
	</div>
	<div class="form-group form-submit">
		<button class="submit" type="submit">立即注册</button>
	</div>
</form>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- jquery.validate -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#form").validate({
		debug:true,//调试模式（并不会提交）
		
		rules:{
			username:{                
				required:true,        //开启必填项
				rangelength:[2,12]    //请输入的数值在2至12位之间
			}/*,
			number:{
				required:true
			},
			email:{
				required:true
			},
			password:{
				required:true,
				rangelength:[6,12]
			},
			url:{
				required:true
			},
			date:{

			},
			"confirm-password":{
				equalTo:"#password"     //必须密码相同
			}*/
		},
		
		//自定义提示
		messages:{
			username:{
				required:"用户名不能留空",      //用户名的必填项提示
				rangelength:"请检查您输入的数值的长度是否在2至10之间"    //用户名的长度提示
			},
			/*password:{
				rangelength:"账号或密码不正确，请重新输入"
			}*/
		},
		errorPlacement: function(error, element) {
            //Custom position: first name
            if (element.attr("name") == "username" ) {
                $("#usernameErr").text(error.html());
            }
            // Default position: if no match is met (other fields)
            else {
                 error.append($('.errorTxt span'));
            }
        },

	});
});
</script>
</html>
